<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Task List</h1>
        <div id="main">
            <div id="taskBox">
                <img id="defaultImg" src="https://cdn-icons-png.flaticon.com/512/3185/3185847.png" alt="">
                <button id="completeAllTasks">Complete Tasks</button>
                <ul id="taskList"></ul>
            </div>
            <div id="form">
                <form id="taskForm">
                    <label for="title"></label>
                    <input type="text" id="title" placeholder="Title" required>
        
                    <label for="description"></label>
                    <textarea type="text" id="description" rows="10" placeholder="Description" required></textarea>
        
                    <button id="submit" type="submit">Add Task</button>
                </form>
            </div>
        </div>

    </div>
</body>
    <script src="index.js"></script>
</html>
