</head>

<body>
    <div class="searcher">
        <div class="input">
            <label for="pokemon"></label>
            <input type="number" id="pokemon" name="pokemon" placeholder="Numero del PokÃ©mon" />
        </div>

        <div>
            <button id="search" type="submit">Go!</button>

        </div>
    </div>
    <div id="pokeInfo">
        <h2 id="pokemonName"></h2>
        <img id="pokemonImage" alt="Pokemon Image">
    </div>
    <div id="statsChart">
        <canvas id="myChart"></canvas>
        <p id="error-message"></p>
    </div>
</body>
